<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг в библиотеке</title>
</head>
<body>

<div th:each="book : ${books}">

    <a th:href="@{/books/{bookid}(bookid=${book.getBookid()})}"
       th:text="${book.getName()} + ', ' +
                ${book.getAuthor()} + ', ' +
                ${book.getYear()}"  >user</a>
</div>
<br/>
<hr/>

<a th:href="@{/books/new}">Добавить новую книгу</a>

</body>
</html>
