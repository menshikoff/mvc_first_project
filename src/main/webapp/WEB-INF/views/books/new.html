<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание книги</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">

  <label for="book_name">Введите название книги: </label>
  <input type="text" th:field="*{name}" id="book_name"/>
  <br/>
  <label for="author">Введите имя автора книги: </label>
  <input type="text" th:field="*{author}" id="author"/>
  <br/>
  <label for="year">Введите год: </label>
  <input type="number" th:field="*{year}" id="year"/>
  <br/>

    <button type="submit" >Добавить</button>

</form>

</body>
</html>
