<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление человека</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">

    <label for="person_name"/>Введите ФИО: </label>
    <input type="text" th:field="*{name}" id="person_name"/>
    <br/>
    <label for="year"/>Введите год рождения: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <br/>

    <button type="submit" >Добавить</button>

</form>

</body>
</html>
