<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список читателей</title>
</head>
<body>

    <div th:each="person : ${people}">

        <a th:href="@{/people/{personid}(personid=${person.getPersonid()})}"
           th:text="${person.getName()} + ', ' + ${person.getYear()}">user</a>
    </div>

    <br/>
    <hr/>

    <a th:href="@{/people/new}">Зарегистрировать нового читателя</a>

</body>
</html>
